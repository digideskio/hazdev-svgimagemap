<!doctype html>
<html>
<head>
	<title>SVG Imagemap test</title>
	<link rel="stylesheet" href="svgimagemap/SvgImageMap.css"/>
	<style>
		/** add mouseover outline to paths. */
		.testsvg > svg > path:hover,
		.testsvg > svg > circle:hover,
		.testsvg > svg > rect:hover {
			stroke:#000;
			stroke-width:1;
		}
	</style>
</head>
<body>
	<h1>SvgImageMap Demo</h1>
	<div class="testsvg"></div>

	<!-- Javascripts go here -->
	<script src="requirejs/require.js"></script>
	<script>

		require.config({
			baseUrl: '..',
			paths: {
				util: 'hazdev-webutils/src/util'
			}
		});

		require(['svgimagemap/SvgImageMap'], function (SvgImageMap) {
			new SvgImageMap({
				el: document.querySelector('.testsvg'),
				imageUrl: 'data/usb000ldeh_ciim.jpg',
				mapUrl: 'data/usb000ldeh_ciim_imap.html'
			});
		});

	</script>
</body>
</html>
